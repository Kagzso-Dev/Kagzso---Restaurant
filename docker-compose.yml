version: '3.8'

services:
  # ─── Redis: Event Bus for Socket.IO Scaling ────────────────────────────────
  redis:
    image: redis:7-alpine
    container_name: kagzso-redis
    ports:
      - "6379:6379"
    restart: always

  # ─── MongoDB: Multi-tenant Database ────────────────────────────────────────
  mongodb:
    image: mongo:latest
    container_name: kagzso-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    restart: always

  # ─── Backend API: Scalable Instances ───────────────────────────────────────
  api:
    build: ./server
    container_name: kagzso-api
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - MONGO_URI=mongodb://mongodb:27017/kagzso-restaurant
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your_super_secret_key}
      - PORT=5000
    depends_on:
      - mongodb
      - redis
    restart: always

  # ─── Frontend: Optimized UI Production ─────────────────────────────────────
  client:
    build: ./client
    container_name: kagzso-client
    ports:
      - "80:80"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - api
    restart: always

volumes:
  mongo-data:
